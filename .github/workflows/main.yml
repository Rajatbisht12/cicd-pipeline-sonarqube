name: CICD Practice

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Navigate to project directory
        run: cd /home/runner/work/cicd-pipeline-sonarqube/cicd-pipeline-sonarqube/

      - name: List files in the client directory
        run: ls -R

      - name: Install dependencies
        run: |
          npm install -g react-scripts
          npm install

  build:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Navigate to client directory
        run: cd client

      - name: Build application
        run: npm run build

      - name: View npm debug log
        run: cat /home/runner/.npm/_logs/2024-02-20T06_03_49_586Z-debug.log
